<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
<div id="box">
	<div class="inner_box">
			<b>Let's make forms！</b>
			<div id="infoItem">
				<input type="checkbox" id="nameItem"></input>
				<label for="name_btn">名称</label>
				<input type="checkbox" id="pwItem"></input>
				<label for="pwBtn">密码</label>
				<input type="checkbox" id="emailItem"></input>
				<label for="emailBtn">邮箱</label>
				<input type="checkbox" id="phoneItem"></input>
				<label for="phoneBtn">手机</label>
			</div>
			<div class="style_item">
				<input type="radio" id="style1"></input>
				<label for="style1">样式一</label>
				<input type="radio" id="style2"></input>
				<label for="style2">样式二</label>
			</div>
			<input type="button" value="选好啦!" id="chooseBtn"></input>
			<div id="formPart">
				<form method="post" action="">
					<table id="form">
						
					</table>
				</form>
			</div>
			<input type="button" value="填完了" id="submitBtn"></input>	
	</div>
</div>
</body>
</html>
